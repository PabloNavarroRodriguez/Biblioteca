<div *ngIf="isLogueado() == true && getRol() == 1" class="container">
  <h1>Listado de libros</h1>
  <div class="d-flex justify-content-center" style="margin: 5px;">
    <a type="button" (click)="addLibro()" class="btn btn-sm" id="botonAgregarLibro"><i class="fas fa-plus" style="margin-right: 5px;"></i>Añadir libro</a>
  </div>
  <div class="table-responsive d-flex justify-content-center">
    <table class="table">
      <thead>
        <th>Libro</th>
        <th>Acciones</th>
      </thead>
      <tbody>
        <tr *ngFor="let libro of getLibrosPaginados()">
          <td>{{libro.titulo}}</td>
          <td class="actions">
            <a class="update btn btn-sm btn-warning" (click)="editarLibro(libro)">Editar</a>
            <a class="delete btn btn-sm btn-danger" (click)="borrarLibro(libro)">Eliminar</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <ul class="pagination d-flex justify-content-center">
    <li class="page-item" [class.disabled]="currentPage === 1">
      <a class="page-link custom-link d-none d-sm-inline-block" href="javascript:void(0);" (click)="currentPage = 1">Primera</a>
      <a class="page-link custom-link d-inline-block d-sm-none" href="javascript:void(0);" (click)="currentPage = 1"><i class="fas fa-step-backward"></i></a>
    </li>
    <li class="page-item" [class.disabled]="currentPage === 1">
      <a class="page-link custom-link d-none d-sm-inline-block" href="javascript:void(0);" (click)="currentPage = currentPage - 1">Anterior</a>
      <a class="page-link custom-link d-inline-block d-sm-none" href="javascript:void(0);" (click)="currentPage = currentPage - 1"><i class="fas fa-chevron-left"></i></a>
    </li>
    <li class="page-item" *ngFor="let page of getPaginas()" [class.active]="currentPage === page">
      <a class="page-link custom-link" href="javascript:void(0);" (click)="currentPage = page">{{ page }}</a>
    </li>
    <li class="page-item" [class.disabled]="currentPage === getTotalPaginas()">
      <a class="page-link custom-link d-none d-sm-inline-block" href="javascript:void(0);" (click)="currentPage = currentPage + 1">Siguiente</a>
      <a class="page-link custom-link d-inline-block d-sm-none" href="javascript:void(0);" (click)="currentPage = currentPage + 1"><i class="fas fa-chevron-right"></i></a>
    </li>
    <li class="page-item" [class.disabled]="currentPage === getTotalPaginas()">
      <a class="page-link custom-link d-none d-sm-inline-block" href="javascript:void(0);" (click)="currentPage = getTotalPaginas()">Última</a>
      <a class="page-link custom-link d-inline-block d-sm-none" href="javascript:void(0);" (click)="currentPage = getTotalPaginas()"><i class="fas fa-step-forward"></i></a>
    </li>
  </ul>

</div>

<div *ngIf="!isLogueado() == true || getRol() != 1" class="container">
  <div class="row">
      <div class="col-12 text-center error-container">
          <h1 class="display-1">No tienes permisos</h1>
          <p class="lead">Lo sentimos, la página a la que estás intentado acceder es exclusiva para administradores.</p>
          <a href="/" class="btn btn-lg" style="background-color: #d4af7e;color: black; font-weight: bold;">Volver al inicio</a>
      </div>
  </div>
</div>
