  <h1>Los más reservados</h1>
  <div class="col d-flex" style="align-items: center;">
      <button style="all: unset;" (click)="moveLeftReservado()">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-chevron-left" width="40" height="40" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
          <path d="M15 6l-6 6l6 6"></path>
      </svg>
      </button>
    <div style="min-width: 0;">
          <drag-scroll #reservados>
            <app-tarjeta-libro *ngFor="let libro of get_libros()" drag-scroll-item [libro]="libro"></app-tarjeta-libro>
          </drag-scroll>
    </div>
      <button style="all: unset;" (click)="moveRightReservado()">
        <svg  xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-chevron-right" width="40" height="40" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
          <path d="M9 6l6 6l-6 6"></path>
      </svg>
      </button>
  </div>

  <h1>Nuevas incorporaciones</h1>
  <div class="col 2 d-flex" style="align-items: center;">
    <div class="d-flex align-items-center" style="flex-shrink: 0;">
      <button style="all: unset;" (click)="moveLeftIncorporaciones()">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-chevron-left" width="40" height="40" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
          <path d="M15 6l-6 6l6 6"></path>
      </svg>
      </button>
    </div>
    <div style="flex-grow: 1; min-width: 0;">
        <div class="drag-scroll-content">
          <drag-scroll #incorporaciones>
            <app-tarjeta-libro *ngFor="let libro_ordenado of get_libros_ordenados_fecha()" drag-scroll-item [libro]="libro_ordenado"></app-tarjeta-libro>
          </drag-scroll>
      </div>
    </div>
    <div class="col 2 d-flex align-items-center" style="flex-shrink: 0;">
      <button style="all: unset;" (click)="moveRight1Incorporaciones()">
        <svg  xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-chevron-right" width="40" height="40" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
          <path d="M9 6l6 6l-6 6"></path>
      </svg>
      </button>
    </div>
  </div>

  <h1>Actividades</h1>
  <div class="row">
    <div class="col">
      <div class="card actividades" style="width: 18rem;">
        <img src="../../assets/imagenes_comunes/pabloNeruda2.jpg" class="card-img-top" alt="Foto del escritor pablo Neruda para una firma de libros">
      </div>
    </div>
    <div class="col">
      <div class="card actividades" style="width: 18rem;">
        <img src="../../assets/imagenes_comunes/saraward.jpg" class="card-img-top" alt="Foto de la escritora Sara Ward para una firma de libros">
      </div>
    </div>
    <div class="col actividades">
      <div class="card" style="width: 18rem;">
        <img src="../../assets/imagenes_comunes/charlaLibros.jpg" class="card-img-top" alt="">
      </div>
    </div>
    <div class="col actividades">
      <div class="card" style="width: 18rem;">
        <img src="../../assets/imagenes_comunes/excursionCieza.jpg" class="card-img-top" alt="...">
      </div>
    </div>
  </div>
</div>
